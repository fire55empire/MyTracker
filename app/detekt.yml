build:
  maxIssues: 100
  excludeCorrectable: true

config:
  validation: true
  warningsAsErrors: false

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 200  # Compose functions can be long
  LongParameterList:
    active: true
    functionThreshold: 8  # Compose often has many parameters
  LargeClass:
    active: true
    threshold: 800
  CyclomaticComplexMethod:
    active: true
    threshold: 20

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false  # Sometimes needed in Android

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: false

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

formatting:
  active: true
  MaximumLineLength:
    active: false  # Too strict for Compose
  NoTrailingSpaces:
    active: false  # Auto-fixable, don't fail build
  NoConsecutiveBlankLines:
    active: false
  NoBlankLineBeforeRbrace:
    active: false
  ArgumentListWrapping:
    active: false  # Compose style
  Wrapping:
    active: false
  Indentation:
    active: false  # Let IDE handle this
  NoMultipleSpaces:
    active: false
  NoEmptyFirstLineInMethodBlock:
    active: false
  MultiLineIfElse:
    active: false
  
naming:
  active: true
  FunctionNaming:
    active: false  # Compose uses PascalCase for @Composable functions
  VariableNaming:
    active: true
  ClassNaming:
    active: true
  MatchingDeclarationName:
    active: false  # NavGraph contains Screen sealed class

performance:
  active: true

potential-bugs:
  active: true

style:
  active: true
  MagicNumber:
    active: false
  ForbiddenComment:
    active: false
  ReturnCount:
    active: false  # Too strict
  WildcardImport:
    active: false  # Compose uses wildcard imports
  NoWildcardImports:
    active: false  # Same as above
  UnusedPrivateProperty:
    active: false  # False positives
  NoUnusedImports:
    active: false
  ImplicitDefaultLocale:
    active: false  # UI formatting is OK
  UnusedPrivateMember:
    active: false

