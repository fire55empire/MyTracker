build:
  maxIssues: 100
  excludeCorrectable: true

config:
  validation: true
  warningsAsErrors: false

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 200  # Compose functions can be long
  LongParameterList:
    active: true
    functionThreshold: 8  # Compose often has many parameters
  LargeClass:
    active: true
    threshold: 800
  CyclomaticComplexMethod:
    active: true
    threshold: 20

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false  # Sometimes needed in Android

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: false

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

formatting:
  active: false  # Disable all formatting rules to avoid conflicts
  MaxLineLength:
    active: false

naming:
  active: true
  FunctionNaming:
    active: false  # Compose uses PascalCase for @Composable functions
  VariableNaming:
    active: true
  ClassNaming:
    active: true
  MatchingDeclarationName:
    active: false  # NavGraph contains Screen sealed class

performance:
  active: true

potential-bugs:
  active: true

style:
  active: true
  MagicNumber:
    active: false
  ForbiddenComment:
    active: false
  ReturnCount:
    active: false  # Too strict
  WildcardImport:
    active: false  # Compose uses wildcard imports
  UnusedPrivateProperty:
    active: false  # False positives
  ImplicitDefaultLocale:
    active: false  # UI formatting is OK with default locale

